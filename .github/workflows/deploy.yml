name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install flask pytest

      - name: Run tests
        run: pytest test_app.py -v

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/devops-demo || git clone https://github.com/${{ github.repository }} ~/devops-demo
            cd ~/devops-demo && git pull
            docker build -t devops-demo:latest .
            docker stop devops-demo 2>/dev/null || true
            docker rm devops-demo 2>/dev/null || true
            docker run -d --name devops-demo -p 80:5000 devops-demo:latest
            echo "Deployed!"